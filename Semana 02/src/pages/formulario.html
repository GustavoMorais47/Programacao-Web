<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../styles/global.css">
    <link rel="stylesheet" type="text/css" href="../styles/formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Formulário de controle de estoque</title>
</head>

<body>
    <object data="../pages/menu.html" width="100%" id="objectMenu"></object>
    <section>
        <h2>Controle de Estoque</h2>
    <form id="formControlStock" action="" method="POST">
        <div id="item">
            <label for="produto">Produto:</label>
            <input type="text" id="produto" name="produto" required>
        </div>
        <div id="item">
            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria" required>
                <option value="">Selecione</option>
                <option value="alimentos">Alimentos</option>
                <option value="eletronicos">Eletrônicos</option>
                <option value="vestuario">Vestuário</option>
                <option value="moveis">Móveis</option>
            </select>
        </div>
        <div id="item">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required>
        </div>
        <div id="item">
            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" step="0.01" required>
        </div>
        <div id="item">
            <label for="fornecedor">Fornecedor:</label>
            <input type="text" id="fornecedor" name="fornecedor" required>
        </div>
        <div id="item">
            <label for="data_entrada">Data de entrada:</label>
            <input type="date" id="data_entrada" name="data_entrada" required>
        </div>
        <div id="item">
            <label for="data_validade">Data de validade:</label>
            <input type="date" id="data_validade" name="data_validade">
        </div>
        <div style="display: flex;justify-content: center; gap: 10px;">
            <input type="reset" value="Cancelar">
            <input type="submit" value="Cadastrar">
        </div>
    </form>
    </section>
</body>

</html>
